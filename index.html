<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <div id="main">
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
        </div>
        <div class="col"
            style="background-color: #EEEEEE; width: 90%; align-items: center; text-align: center; padding-bottom: 15px;">
            <div class="col">
                <span style="font-weight: 600; display: block;">Search the web using Google!</span>
                <input type="text" style="width: 260px;">
            </div>
            <div class="row">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="row" style="width: 90%; padding: 2px;">
            <div class="col" style="background-color: #7EE5DA; width: 37.5%; ">
                <span style="font-weight: bold; display: block;">Special Searches</span>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div class="col" style="background-color: #70CCC2; width: 22%; margin: 0 2px;">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google Logos!</a>
            </div>
            <div class="col" style="background-color: #62B3AA; width: 41.5%;">
                <span style="font-size:smaller; font-weight: 600;">Get Google!</span>
                <span style="font-size:smaller; font-weight: 600;">updates monthly:</span>
                <input type="email" value="your e-mail" style="margin-left: auto; margin-right: auto;">
                <div class="row">
                    <button style="margin-left: auto;">Subscribe</button>
                    <a href="" style="margin-right: auto;">Archive</a>
                </div>
            </div>
        </div>
        <div style="margin-top: 10px;"><span style="font-size:smaller; font-weight: 600;">Copyright Â©1998 Google
                Inc.</span></div>
    </div>

</body>

</html>
